<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Delivery DuZé</title>
    <link rel="stylesheet" href="logon.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
          <a href="index.html" class="logo">Delivery DuZé</a>
          <div class="nav-links"></div>
        </div>
      </nav>

    <main>
        <div class="auth-container">
            <h2>Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Digite seu email:</label>
                    <input type="email" id="email" required>
                </div>
                <p id="forgot-error" class="error"></p>
                <button type="submit" class="primary-btn">Enviar</button>
            </form>
            <p>Lembrou a senha? <a href="login.html">Faça login</a></p>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
