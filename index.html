<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeliveryDoZé</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">Delivery DuZé</a>
        <div class="nav-links">
          <a href="index.html" class="active">Início</a>
        </div>
        <div class="nav-icons">
          <button id="cartBtn" class="icon-btn">
            <span class="cart-count">0</span>
            🛒
          </button>
          <a href="login.html" class="icon-btn">👤</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Busque por pratos ou restaurantes..."
        />
        <button class="search-btn">🔍</button>
      </div>

      <div class="food-grid" id="foodGrid">
        
      </div> 
      <div id="cartModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Seu Carrinho</h2>
          <div id="cartItems"></div>
          <div class="cart-total">
            <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
          </div>
          <button id="checkoutBtn" class="primary-btn"  >Finalizar Pedido</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
