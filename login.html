<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delivery DuZé</title>
    <link rel="stylesheet" href="logon.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Delivery DuZé</a>
      <div class="nav-links"></div>
    </div>
  </nav>

    <main>
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <p id="error-message" class="error"></p>
                <button type="submit" class="primary-btn">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            <p><a href="forgot-password.html">Esqueci minha senha</a></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
